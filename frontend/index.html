<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">

            <h2 class="text-center mb-4">URL Shortener</h2>

            <form id="shortUrlForm" class="mb-4">
                <div class="mb-3">
                    <label class="form-label">Original URL</label>
                    <input id="longUrl" type="url" class="form-control" name="longUrl" placeholder="https://example.com" required>
                </div>

                <div id="shortUrlResult" class="alert alert-success d-none"></div>

                <button type="submit" class="btn btn-primary w-100">
                    Shorten URL
                </button>
            </form>

            <hr>

            <form id="longUrlForm">
                <div class="mb-3">
                    <label class="form-label">Short URL code</label>
                    <input type="text" class="form-control" name="shortUrl" placeholder="abc123" required>
                </div>

                <div id="longUrlResult" class="alert alert-info d-none"></div>

                <button type="submit" class="btn btn-dark w-100">
                    Find original URL
                </button>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
    <script src="./main.js"></script>
</body>

</html>
